# layout categories
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 2
    gaps_out = 2
    border_size = 2
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    blur {
        enabled = true
        size = 2
        passes = 1
    }

#    drop_shadow = true
#    shadow_range = 4
#    shadow_render_power = 3
#    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true
    
    # define some animations
    bezier = myBezier, 0.5, 1, 1, 1.05
    bezier = pause, 0, 1, 1, 0
    bezier = easeinout, 0.5, 0, 0.5, 1
    bezier = snapsettle, 0, 1, 0, 1
    bezier = resistsnap, 1, 0, 1, 0


    animation = windows, 1, 5, snapsettle
    animation = windowsOut, 1, 2, pause
    animation = fade, 1, 5, snapsettle
    animation = fadeOut, 1, 2, pause
    animation = workspaces, 1, 3, snapsettle
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}


misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

env = XCURSOR_SIZE,24
env = XDG_MENU_PREFIX,plasma-
