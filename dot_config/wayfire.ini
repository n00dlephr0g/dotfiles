[core]
plugins = alpha animate autostart command decoration move resize fast-switcher place follow-focus

[follow-focus]
change_view = true
change_output = true
focus_delay = 25
raise_on_top = false

[fast-switcher]
activate = <alt> KEY_TAB

[move]
activate = <super> BTN_LEFT

[resize]
activate = <super> BTN_RIGHT

[command]
binding_terminal = <super> KEY_T
command_terminal = kitty


